<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Baby Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@1.0.0"></script>
</head>
<body>
    <h1>Live Baby Detection</h1>
    <video id="webcam" width="640" height="480" autoplay></video>

    <script>
        const video = document.getElementById("webcam");

        // Start video stream
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
            });
            video.srcObject = stream;
        }

        // Load Teachable Machine model from GitHub
        async function loadModel() {
            const modelURL = "https://github.com/M-qasimm/baby-detection/blob/main/model.json"; // Change this URL
            const model = await tmImage.load(modelURL);
            predict(model);
        }

        // Predict from webcam feed
        async function predict(model) {
            const prediction = await model.predict(video);
            console.log(prediction);
            requestAnimationFrame(() => predict(model));  // Keep predicting in a loop
        }

        // Run the setup
        setupCamera().then(() => {
            loadModel().then(() => {
                console.log("Model loaded successfully!");
            }).catch((error) => {
                console.error("Error loading model:", error);
            });
        }).catch((error) => {
            console.error("Error accessing webcam:", error);
        });
    </script>
</body>
</html>
