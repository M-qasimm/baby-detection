<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Baby Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script> <!-- Correct import for image model -->
</head>
<body>
    <h1>Live Baby Detection</h1>
    <video id="webcam" width="640" height="480" autoplay></video>
    <div id="predictionResult"></div> <!-- Add a place to show prediction -->

    <script>
        const video = document.getElementById("webcam");

        // Start video stream
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
            });
            video.srcObject = stream;
        }

        // Load Teachable Machine model from GitHub
        async function loadModel() {
            const modelURL = "https://raw.githubusercontent.com/M-qasimm/baby-detection/main/model.json"; // Correct raw URL
            const metadataURL = "https://raw.githubusercontent.com/M-qasimm/baby-detection/main/metadata.json"; // Correct raw metadata URL
            const model = await tmImage.load(modelURL, metadataURL); // Load both model and metadata
            console.log("Model loaded!");
            predict(model); // Start predicting once model is loaded
        }

        // Predict from webcam feed
        async function predict(model) {
            const prediction = await model.predict(video); // Predict from the webcam video feed
            console.log(prediction);  // For debugging purposes, log the predictions
            updatePredictionDisplay(prediction); // Update the prediction results on the page
            requestAnimationFrame(() => predict(model)); // Keep predicting in a loop
        }

        // Update prediction result on the page
        function updatePredictionDisplay(prediction) {
            const resultDiv = document.getElementById("predictionResult");
            if (prediction.length > 0) {
                const topPrediction = prediction[0]; // Assuming first prediction is the most likely
                resultDiv.innerHTML = `
                    <p>Class: ${topPrediction.className}</p>
                    <p>Probability: ${(topPrediction.probability * 100).toFixed(2)}%</p>
                `;
            }
        }

        // Run the setup
        setupCamera().then(() => {
            loadModel().then(() => {
                console.log("Model loaded successfully!");
            }).catch((error) => {
                console.error("Error loading model:", error);
            });
        }).catch((error) => {
            console.error("Error accessing webcam:", error);
        });
    </script>
</body>
</html>
