 <!DOCTYPE html>
<html>
<head>
  <title>Baby Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <video id="webcam" autoplay playsinline width="300" height="200"></video>
  <p id="label">Loading model...</p>

  <script type="text/javascript">
    const URL = "./";
    let model, webcam, labelContainer;

    async function init() {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      const flip = true;
      webcam = new tmImage.Webcam(300, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);
      document.getElementById("webcam").srcObject = webcam.webcam;
    }

    async function loop() {
      webcam.update();
      const prediction = await model.predict(webcam.canvas);
      document.getElementById("label").innerText = prediction[0].className + ": " + Math.round(prediction[0].probability * 100) + "%";
      window.requestAnimationFrame(loop);
    }

    init();
  </script>
</body>
</html>
